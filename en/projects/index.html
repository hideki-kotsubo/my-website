        var DOM = {}

        var load_projects = function(){
            let DOM_list = document.querySelector('div.list');
            DOM_list.classList.add('row')
            DOM_list.innerHTML = '';

            var currentYear = (new Date()).getFullYear();

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            var DATA_PROJECTS_LIST = DATA_PROJECTS;
            if (urlParams.has('client_id')){
                const client_id = urlParams.get('client_id');
                DATA_PROJECTS_LIST = DATA_PROJECTS_LIST.filter( element => element.client_id == client_id )
            }

            for (var loopFor=0; loopFor<DATA_PROJECTS_LIST.length; loopFor++){
                let item = DATA_PROJECTS_LIST[loopFor];

                let DOM_item = document.createElement('div');
                DOM_list.append(DOM_item);
                DOM_item.classList.add('col');

                let DOM_header = document.createElement('div');
                DOM_header.classList.add('header');
                DOM_item.append(DOM_header);

                let DOM_body = document.createElement('div');
                DOM_body.classList.add('body');
                DOM_item.append(DOM_body);
                DOM_body.innerHTML = item.info;

                let DOM_footer = document.createElement('div');
                DOM_footer.classList.add('footer');
                DOM_item.append(DOM_footer);
                
                if (item.client_name){
                    let DOM_client_name = document.createElement('div');
                    DOM_client_name.innerHTML = item.client_name;
                    DOM_client_name.classList.add('client_name');
                    DOM_header.append(DOM_client_name);
                }

                let DOM_header_title = document.createElement('h2');
                DOM_header_title.innerHTML = item.name;
                DOM_header.append(DOM_header_title);

                let year_finish;
                if ( (item.year_finish=='')||(item.year_finish==undefined) ){
                    year_finish = 'Since ' + item.year_start;
                } else if ( (item.year_finish == item.year_start) ){
                    year_finish = item.year_finish;
                } else {
                    year_finish = 'From ' + item.year_start + ' to ' + item.year_finish;
                }
                let DOM_year_finish = document.createElement('div');
                DOM_year_finish.innerHTML = year_finish;
                DOM_year_finish.classList.add('year_finish');
                DOM_footer.append(DOM_year_finish);


                if ( (item.url)&&(item.url!='') ){
                    let DOM_footer_button = document.createElement('a');
                    DOM_footer_button.innerHTML = 'Saiba mais';
                    DOM_footer_button.classList.add('button');
                    DOM_footer_button.setAttribute('href',item.url);
                    DOM_footer.append(DOM_footer_button);
                }
            }
        }


        load_projects();
    </script>
