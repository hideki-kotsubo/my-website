        <style type="text/css">
            .hide{
                display: none !important;
            }
            .row{
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));

                grid-gap: 20px;
            }
            .col{
                border: var(--container-border);
                border-radius: var(--container-border-radius);
                /* height: calc(100vh - 9rem); */
                /*max-height: 30rem;*/
                padding: 1rem 2rem;
                background-color: var(--container-bgcolor);
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                align-content: flex-start;
                justify-content: space-between;
                align-items: flex-start;
            }
            .row .col > div.header{
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: space-between;
                width: 100%;
            }
            .row .col > div.header > h2{
                font-size: 1.1rem;
                margin: 0;
                overflow: hidden;
                white-space: nowrap;
            }
            .row .col > div.header > .year_finish{
                font-size: 0.9rem;
                margin: 0;
            }
            .row .col > div.body{
                overflow: hidden;
                height: 100%;
                width: 100%;
                margin: 1rem 0;
            }
            .row .col > div.footer{
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: space-between;
                width: 100%;
                align-items: flex-end;
            }
            .row .col > div.footer > a{
                text-decoration: none;
                background-color: #ffde7f;
                padding: 0.2rem 0.5rem;
                border-radius: 5px;
            }
            .row .col > div.footer > .year_start{
                font-size: 1.1rem;
                margin: 0;
            }
            .row .col > div.footer > .year_finish{
                font-size: 0.8rem;
                margin: 0;
            }

            .row .col > div.body p{
                margin: 0.5rem 0;
            }
            .list .col .body .logo{
                text-align: center;
            }
            .list .col .body .logo>img{
                max-height: 15vh;
                max-width: 100%;
                border-radius: var(--container-border-radius);
                margin: 0.5rem 0 1rem 0;
            }


            @media only screen and (min-width: 600px) {
                .row {
                    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                }
            }
        </style>

        var DOM = {}

        var load_dataset = function(){
            let DOM_list = document.querySelector('div.list');
            DOM_list.classList.add('row')
            DOM_list.innerHTML = '';

            var currentYear = (new Date()).getFullYear();

            for (var loopFor=0; loopFor<DATASET.length; loopFor++){
                let item = DATASET[loopFor];

                let DOM_item = document.createElement('div');
                DOM_list.append(DOM_item);
                DOM_item.classList.add('col');

                let DOM_header = document.createElement('div');
                DOM_header.classList.add('header');
                DOM_item.append(DOM_header);

                let DOM_body = document.createElement('div');
                DOM_body.classList.add('body');
                DOM_item.append(DOM_body);
                DOM_body.innerHTML = item.info;

                if ((item.logoUrl!=undefined)&&(item.logoUrl!='')){
                    let DOM_logo = document.createElement('div');
                    DOM_logo.classList.add('logo');
                    DOM_logo.innerHTML = '<img src="' + item.logoUrl + '">';
                    DOM_body.prepend(DOM_logo);
                    DOM_header.classList.add('hide')

                }

                let DOM_footer = document.createElement('div');
                DOM_footer.classList.add('footer');
                DOM_item.append(DOM_footer);

                let DOM_header_title = document.createElement('h2');
                DOM_header_title.innerHTML = item.name;
                DOM_header.append(DOM_header_title);


                let year_finish;
                if ( (item.year_finish=='')||(item.year_finish==undefined) ){
                    if ( (item.year_start!=undefined) && (item.year_start!='') ){
                        year_finish = 'Since ' + item.year_start;
                    }
                } else if ( (item.year_finish == item.year_start) ){
                    year_finish = item.year_finish;
                } else {
                    year_finish = 'From ' + item.year_start + ' to ' + item.year_finish;
                }

                if ((year_finish!=undefined)&&(year_finish!='')){
                    let DOM_year_finish = document.createElement('div');
                    DOM_year_finish.innerHTML = year_finish;
                    DOM_year_finish.classList.add('year_finish');
                    DOM_footer.append(DOM_year_finish);
                }


                if ( (item.client_id)&&(item.client_id!='') ){
                    let DOM_footer_button = document.createElement('a');
                    DOM_footer_button.innerHTML = 'Veja os projetos';
                    DOM_footer_button.classList.add('button');
                    DOM_footer_button.setAttribute('href','../projects/?client_id=' + item.client_id);
                    DOM_footer.append(DOM_footer_button);
                }
            }
        }


        load_dataset();
